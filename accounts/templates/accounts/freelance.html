{%  include 'accounts/main.html' %}
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title></title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                     {% if user.is_authenticated %}
                <div class="card">
                    <div class="card-header">                     
                    <h2 class="fw-bold">Create Freelance Profile</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table>
                            {% for field in freelance %}
                            <tr>
                                 <th>{{field.label}}</th>
                                 <td>{{ field }}</td>
                            </tr> 
                            {% endfor %}
                             </table>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</section>
</body>
</html>
