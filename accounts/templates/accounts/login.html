<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<title>User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      {% for message in messages %}
         <p class="alert alert danger">{{message}}</p>
      {% endfor %}
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div>
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Freelance Site</h2>
              <form method="POST" action="">
                {% csrf_token %}
                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example1cg">Username</label>
                  <input type="name" id="form3Example1cg" class="form-control form-control-lg" name="username" required/>
                </div>

                <div class="form-outline mb-1">
                	<label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" required/>
                  
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-md gradient-custom-4 text-body">Login</button>
                </div>
                 <p class="text-center text-muted mt-5 mb-0"> Don't have an account? <a href="{% url 'register' %}" class="ml-2">Register</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
